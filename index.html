<html>
<head>
	<title>openEtG</title>
	<style>
		body {
			background-color: black;
			color: white;
			margin:0;
		}
		a {
			color: #6699FF;
			text-decoration: none;
		}
		#rightpane {
			left: 900px;
			top: 0px;
			position: absolute;
		}
		#bottompane {
			left: 0px;
			top: 600px;
			width: 100%;
			position: absolute;
		}
	</style>
	<script src="/socket.io/socket.io.js"></script>
	<script src="pixi.js"></script>
	<script src="js.js" defer></script>
</head>
<body>
	<div id="leftpane" onload="uiStart(this)"/>
	<div id="rightpane">
		<a href="artcredit.htm">Art credits</a>&emsp;&emsp;<a href="http://github.com/serprex/openEtG">Git repo</a><br/><br/>
		<input id="username" type="text" placeholder="Username" />
		<input id="login" type="submit" value="Login" onclick="loginClick(event)" />
		<br/>User accounts still in development. <b>Ignore this</b><br/>
		<input id="foename" type="text" placeholder="Challenge" />
		<input id="challenge" type="submit" value="Search" onclick="challengeClick(event)" />
	</div>
	<div id="bottompane">
		<input id="deckimport" type="text" placeholder="Deck" />
		<input id="roomname" type="text" placeholder="Room" />
		<input id="aideck" type="text" placeholder="AI Deck" />
		<br/><input id="chatArea" type="text" style="width:100%;" readonly />
		<br/><input id="chatinput" type="text" placeholder="Chat" style="width:100%" onkeydown="maybeSendChat(event)" />
	</div>
</body>
</html>
