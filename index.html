<!DOCTYPE html>
<head>
	<title>openEtG</title>
	<link href="http://fonts.googleapis.com/css?family=Dosis" rel="stylesheet" type="text/css">
	<link href="favicon.png" rel="shortcut icon">
	<link href="assets/atlas.css" rel="stylesheet">
	<style>
		*{box-sizing:border-box}
		body{
			background-color:black;
			background-image:url(assets/bg_default.png);
			background-repeat:no-repeat;
			color:white;
			margin:0;
			font:16px Dosis;
		}
		a{
			color:#6699FF;
			text-decoration:none;
		}
		tr,td{padding:0}
		input[type="button"]{
			background:linear-gradient(to bottom,#ddeef0,#8999a9);
			border-radius:4px;
			border:solid black 1px;
			width:72px;
			height:20px;
			font:14px Dosis;
			cursor:pointer;
		}
		input[type="button"]:hover{background:linear-gradient(to bottom,#ccdde0,#586776)}
		input[type="button"]:hover:active{background:linear-gradient(to bottom,#aabbc0,#485766)}
		input[type="text"],input[type="password"],input:not([type]){width:150px}
		#leftpane{
			position:absolute;
			-moz-user-select:none;
			-webkit-user-select:none;
		}
		#rightpane{
			left:900px;
			top:0px;
			position:absolute;
		}
		#chatBox{
			width:350px;
			height:496px;
			overflow-y:scroll;
			overflow-x:hidden;
			color:red;
			background-color:white;
			word-wrap:break-word;
		}
		#chatinput{
			width:350px;
			height:40px;
			resize:none;
			font:14px Dosis;
		}
		.selectortext{
			width:33px;
			height:20px;
			font-size:12px;
			pointer-events:none;
			color:black;
		}
		.lightback{background-color:#999990}
		.beigeback{background-color:#a99683}
		.selectedbutton{background:linear-gradient(to bottom,#424748,#8999ff)!important}
		.bgbox{
			background-color:#0d2e4a;
			border-style:solid;
			border-width:2px;
			border-left-color:#121212;
			border-bottom-color:#121212;
			border-top-color:#969696;
			border-right-color:#969696;
			pointer-events:none;
		}
		.tutorialbox{
			background-color:rgba(255,255,255,0.8);
			border:solid black 2px;
			line-height:120%;
			pointer-events:none;
			color:#000000;
			padding-left:4px;
			padding-right:4px;
		}
		.numput{width:32px!important}
		.imgb:hover{
			-webkit-filter:brightness(0.6);
			filter:brightness(0.6);
			cursor:pointer;
		}
		.imgb:active{
			-webkit-filter:brightness(0.4);
			filter:brightness(0.4);
			cursor:pointer;
		}
		.sabbath{
			background:url(assets/sabbath.png);
			display:inline-block;
			height:228px;
			width:103px;
			pointer-events:none;
		}
	</style>
	<script src="pixi.min.js"></script>
	<script src="etgify.js"></script>
</head>
<body>
	<div id="rightpane">
		<a href="artcredit.htm" target="_blank">Art credits</a>&emsp;&emsp;<a href="/forum" target="_blank">Forum</a><br><br>
		<label><input id="offline" type="checkbox">Appear Offline</label> <label><input id="afk" type="checkbox">Afk</label> <label><input id="wantpvp" type="checkbox">Seeking PvP</label>
		<div id="chatBox"></div>
		<textarea id="chatinput" placeholder="Chat"></textarea>
	</div>
	<canvas id="leftpane" width=900 height=600></canvas>
	<script src="ui.main.js"></script>
</body>
</html>
