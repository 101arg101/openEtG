<!DOCTYPE html>
<head>
	<title>openEtG</title>
	<link href="http://fonts.googleapis.com/css?family=Dosis" rel="stylesheet" type="text/css">
	<link href="favicon.png" rel="shortcut icon" />
	<style>
		body {
			background-color:black;
			color:white;
			margin:0;
			font-family:Dosis;
		}
		a {
			color:#6699FF;
			text-decoration:none;
		}
		#rightpane {
			left:900px;
			top:0px;
			position:absolute;
		}
		#leftpane {
			background-color:#336699;
			width:900px;
			height:600px;
		}
		#deckimport {
			left:520px;
			top:238px;
			width:190px;
			height:20px;
			position:absolute;
			display:none;
		}
		#lblhideright {
			left:50px;
			top:500px;
			position:absolute;
			display:none;
		}
	</style>
	<script src="/socket.io/socket.io.js"></script>
	<script src="pixi.dev.js"></script>
	<script src="etgify.js"></script>
</head>
<body>
	<div id="leftpane"></div>
	<div id="rightpane">
        <a href="artcredit.htm" target="_blank">Art credits</a>&emsp;&emsp;<a href="http://github.com/Fippe94/openEtG" target="_blank">Git</a>&emsp;&emsp;<a href="/forum" target="_blank">Forum</a><br><br>
		<input id="username" type="text" placeholder="Username" onkeydown="maybeLogin(event)" tabindex=1 />
		<input id="login" type="submit" value="Login" onclick="loginClick()" /><br>
		<input id="password" type="password" placeholder="Insecure Password" onkeydown="maybeLogin(event)" tabindex=2 />
		<input id="change" type="submit" value="Change" onclick="changeClick()" /><br>
		<label><input id="enableSound" type="checkbox" onchange="soundChange()" />Enable sounds</label><br>
		<input id="foename" type="text" placeholder="Challenge" onkeydown="maybeChallenge(event)" />
		<input id="pvphp" type="text" placeholder="HP" style="width: 30px"/><input id="pvpmark" type="text" placeholder="Mark" style="width: 30px" /><input id="pvpdeck" type="text" placeholder="Deck" style="width: 30px" /><input id="pvpdraw" type="text" placeholder="Draw" style="width:30px" /><br>
		<input id="challenge" type="submit" value="PvP" onclick="challengeClick()" />
		<input id="trade" type="submit" value="Trade" onclick="tradeClick()" />
		<input id="reward" type="submit" value="Reward" onclick="rewardClick()" />
		<input id="library" type="submit" value="Library" onclick="libraryClick()" /><br>
		<input id="aideck" type="text" placeholder="AI Deck" onclick="this.setSelectionRange(0, 999)" /><br>
		<label><input id="stats" type="checkbox" />Print stats</label><br>
		<div id="chatBox" style="width:350px;height:360px;overflow-y:scroll;overflow-x:hidden;background-color:white;word-wrap:break-word"></div>
		<textarea id="chatinput" placeholder="Chat" style="width:350px;height:32px;resize:none" onkeydown="maybeSendChat(event)"></textarea>
	</div>
	<input id="deckimport" type="text" placeholder="Deck" onclick="this.setSelectionRange(0, 333)" />
	<label id="lblhideright"><input id="hideright" type="checkbox" onchange="document.getElementById('rightpane').style.display=this.checked?'none':'inline'" />Hide rightpane</label>
    <script src="ui.main.js"></script>
</body>
</html>
