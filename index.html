function getTarget(src, active, cb){
	if (active in Targeting){
		var targetingFilter = Targeting[active];
		targetingMode = function(t){ return (t == player2 || t.owner == player1 || !cloakgfx.visible) && targetingFilter(src, t); }
		targetingModeCb = cb;
		for(var key in TargetFilters){
			if (TargetFilters[key] == targetingFilter){
				targetingText = "Target "+key;
				break;
			}
		}
	}else{
		cb();
	}
}
function maybeSetText(obj, text){
	if (obj.text != text)obj.setText(text);
}
function maybeSetTexture(obj, text){
	if (text){
		obj.visible = true;
		obj.setTexture(text);
	}else obj.visible = false;
}
function reflectPos(obj){
	if (obj instanceof PIXI.Point){
		obj = {position: obj};
	}
	obj.position.x=900-obj.position.x;
	obj.position.y=600-obj.position.y;
}
function centerAnchor(obj){
	obj.anchor.x=obj.anchor.y=.5;
}
function setWinner(play){
	winner=play;
	endturn.setText(play==player1?"Won":"Lost");
}
function tgtToBits(x){
	if (x == undefined){
		return 0;
	}else if (x == player1){
		return 1;
	}else if (x == player2){
		return 9;
	}else if (x == player1.weapon){
		return 17;
	}else if (x == player2.weapon){
		return 25;
	}else if (x == player1.shield){
		return 33;
	}else if (x == player2.shield){
		return 41;
	}else{
		return (x instanceof Creature?2:4)+(x.owner==player1?0:1)|x.getIndex()<<3;
	}
}
function bitsToTgt(x){
	var tgtop=x&7;
	if (tgtop == 0){
		return undefined;
	}else if (tgtop==1){
		return [player2, player1, player2.weapon, player1.weapon, player2.shield, player1.shield][x>>3];
	}else if (tgtop==2){
		return player2.creatures[x>>3];
	}else if (tgtop==3){
		return player1.creatures[x>>3];
	}else if (tgtop==4){
		return player2.permanents[x>>3];
	}else if (tgtop==5){
		return player1.permanents[x>>3];
	}else console.log("Unknown tgtop: "+tgtop+", "+x);
}
function creaturePos(j, i){
	var p = new PIXI.Point(160+i*24, 310+(i%5)*30);
	if (j){
		reflectPos(p);
	}
	return p;
}
function permanentPos(j, i){
	var p = new PIXI.Point(160+i*26, 490+(i%3)*30);

}

function getCardImage(code){
	if (caimgcache[code])return caimgcache[code];
	else{
		var card = Cards[code];
		var rend = new PIXI.RenderTexture(120, 20);
		var graphics = new PIXI.Graphics();
		graphics.lineStyle(2, 0x222222, 1);
		graphics.beginFill(card?(card.upped?lighten(elecols[card.element]):elecols[card.element]):elecols[0]);
		graphics.drawRect(0, 0, 120, 20);
		graphics.endFill();
		if (card){
			var text = new PIXI.Text(card.name, {font: "12px Arial bold", fill:card.upped?"black":"white"});

			text.position.y = 5;
			graphics.addChild(text);
			if (card.cost){
				text = new PIXI.Text(card.cost, {font: "12px Arial bold", fill:card.upped?"black":"white"});
				text.anchor.x = 1;
				text.position.x = 100;
				text.position.y = 5;
				graphics.addChild(text);

					eleicon.position.x = 119;
					eleicon.position.y = 10;

					graphics.addChild(eleicon);

		}
		rend.render(graphics);

	}

function initGame(data, ai){
	if(data.seed != undefined){
		rng.seed(data.seed);
	}
	myturn = data.first;
	winner = undefined;
	player1 = new Player();
	player2 = new Player();
	player1.foe = player2;
	player2.foe = player1;
	players = [player1, player2];
	var idx, code, decks = [data.urdeck, data.deck];
	for(var j=0; j<2; j++){
		for(var i=0; i<decks[j].length; i++){
			if (Cards[code=decks[j][i]]){
				players[j].deck.push(Cards[code]);
			}else if (~(idx=TrueMarks.indexOf(code))){
				players[j].mark=idx;
			}
		}
	}
	if (myturn){
		player1.drawhand();
		player2.drawhand();
	}else{
		player2.drawhand();
		player1.drawhand();
	}
	if (ai){
		player2.ai = ai;
		if(!myturn){
			player2.ai();
			myturn=true;
		}
	}
	endturn.setText("End Turn");
	mainStage = gameui;
}

});
function maybeSendChat(e){
	e.cancelBubble = true;
	if (e.keyCode != 13)return;
	var chat=document.getElementById("chatinput");
	if (chat.value){
		socket.emit("chat", chat.value);
		chat.value = "";
	}
}
function animate() {
	setTimeout(requestAnimate, 40);
	if (mainStage == gameui){
		maybeSetText(turntell, discarding?"Discard":targetingMode?targetingText:myturn?"Your Turn":"Their Turn");
		for(var i=0; i<foeplays.length; i++){
			maybeSetTexture(foeplays[i][1], getPermanentImage(foeplays[i][0].code));
		}
		cloakgfx.visible = false;
		for(var i=0; i<16; i++){
			if (player2.permanents[i] && player2.permanents[i].passive == "cloak"){
				cloakgfx.visible = true;
				break;
			}
		}
		fgfx.clear();
		if (myturn && !player1.silence){
			for(var i=0; i<player1.hand.length; i++){
				var card = player1.hand[i];
				if (player1.canspend(card.costele, card.cost)){
					fgfx.beginFill(elecols[card.costele]);
					fgfx.drawRect(handsprite[0][i].position.x+120, handsprite[0][i].position.y, 20, 20);
					fgfx.endFill();
				}
			}
		}
		fgfx.beginFill(0, 0);
		fgfx.lineStyle(2, 0xffffff);
		var j=myturn?0:1;
		for(var i=0; i<23; i++){
			var cr=players[j].creatures[i];
			if (cr && cr.canactive(true)){
				fgfx.drawRect(creasprite[j][i].position.x-60, creasprite[j][i].position.y-15, 120, 30);
			}
		}
		for(var i=0; i<16; i++){
			var pr=players[j].permanents[i];
			if (pr && !(pr instanceof Pillar) && pr.active && pr.cast >= 0 && !pr.usedactive){
				fgfx.drawRect(permsprite[j][i].position.x-40, permsprite[j][i].position.y-15, 80, 30);
			}
		}
		var wp = players[j].weapon, sh = players[j].shield;
		if (wp && wp.active && wp.cast >= 0 && !wp.usedactive){
			fgfx.drawRect(weapsprite[j].position.x-60, weapsprite[j].position.y-15, 120, 30);
		}
		fgfx.lineStyle(0, 0, 0);
		fgfx.endFill();
		for(var j=0; j<2; j++){
			if (players[j].sosa){
				fgfx.beginFill(elecols[Death], .5);
				fgfx.drawRect(hptext[j].position.x-30, hptext[j].position.y-10, 60, 20);
				fgfx.endFill();
			}
			if (players[j].silence){
				fgfx.beginFill(elecols[Aether], .3);
				fgfx.drawRect(handsprite[j][0].position.x-2, handsprite[j][0].position.y-2, 124, 164);
				fgfx.endFill();
			}else if (players[j].sanctuary){
				fgfx.beginFill(elecols[Light], .3);
				fgfx.drawRect(handsprite[j][0].position.x-2, handsprite[j][0].position.y-2, 124, 164);
				fgfx.endFill();
			}
			for(var i=0;i<8;i++){
				maybeSetTexture(handsprite[j][i], players[j].hand[i]?getCardImage(j==0||player1.precognition?players[j].hand[i].code:"000"):null);
			}
			for(var i=0;i<23;i++){
				var cr = players[j].creatures[i];
				if (cr){
					creasprite[j][i].setTexture(getCreatureImage(cr.card.code));
					creasprite[j][i].visible = true;
					var child = creasprite[j][i].getChildAt(0);
					child.visible = true; // PIXI bug: children visibility corrupted by parent
					maybeSetText(child, (cr.active?casttext(cr.cast, cr.castele) + " " + activename(cr.active) + " ":"") + cr.trueatk()+"|"+cr.truehp());
					var pos = creasprite[j][i].position;
					if (cr == players[j].gpull){
						fgfx.beginFill(0xffaa00, .3);
						fgfx.drawRect(pos.x-62, pos.y-17, 124, 34);
						fgfx.endFill();
					}
					if (cr.frozen){
						fgfx.beginFill(0x0000ff, .3);
						fgfx.drawRect(pos.x-62, pos.y-17, 124, 34);
						fgfx.endFill();
					}
					if (cr.delayed){
						fgfx.beginFill(0xffff00, .3);
						fgfx.drawRect(pos.x-62, pos.y-17, 124, 34);
						fgfx.endFill();
					}
					fgfx.lineStyle(1, 0);
					if (cr.airborne){
						fgfx.beginFill(elecols[Air], .8);
						fgfx.drawRect(pos.x-62, pos.y, 12, 12);
						fgfx.endFill();
					}
					if (cr.adrenaline){
						fgfx.beginFill(elecols[Life], .8);
						fgfx.drawRect(pos.x-54, pos.y, 12, 12);
						fgfx.endFill();
					}
					if (cr.momentum){
						fgfx.beginFill(elecols[Gravity], .8);
						fgfx.drawRect(pos.x-46, pos.y, 12, 12);
						fgfx.endFill();
					}
					if (cr.psion){
						fgfx.beginFill(elecols[Aether], .8);
						fgfx.drawRect(pos.x-38, pos.y, 12, 12);
						fgfx.endFill();
					}
					if (cr.burrowed){
						fgfx.beginFill(elecols[Earth], .8);
						fgfx.drawRect(pos.x-20, pos.y, 12, 12);
						fgfx.endFill();
					}
					if (cr.poison){
						fgfx.beginFill(cr.aflatoxin?elecols[Darkness]:elecols[Death], .8);
						fgfx.drawRect(pos.x-2, pos.y, 12, 12);
						fgfx.endFill();
					}
					fgfx.lineStyle(0, 0, 0);
				}else creasprite[j][i].visible = false;
			}
			for(var i=0;i<16;i++){
				var pr = players[j].permanents[i];
				if (pr){
					permsprite[j][i].setTexture(getPermanentImage(pr.card.code));
					permsprite[j][i].visible = true;
					var child = permsprite[j][i].getChildAt(0);
					child.visible = true; // PIXI bug: children visibility corrupted by parent
					if (pr instanceof Pillar){
						maybeSetText(child, (pr.active == Actives.pend?(pr.pendstate?pr.owner.mark:pr.card.element)+" ":"") + "x"+pr.charges);
					}else maybeSetText(child, (pr.active?(pr.cast>=0?pr.castele+":"+pr.cast+" ":"") + activename(pr.active):"") + (pr.charges?" "+pr.charges:""));
				}else permsprite[j][i].visible = false;
			}
			var wp = players[j].weapon;
			if (wp){
				var child = weapsprite[j].getChildAt(0);
				maybeSetText(child, (wp.active?casttext(wp.cast, wp.castele) + " " + activename(wp.active) + " ":"") + wp.trueatk());
				child.visible = true;
				weapsprite[j].setTexture(getCreatureImage(wp.card.code));
				weapsprite[j].visible =  true;
			}else weapsprite[j].visible = false;
			var sh = players[j].shield;
			if (sh){
				var child = shiesprite[j].getChildAt(0);
				maybeSetText(child, (sh.charges || "") + (sh.active?activename(sh.active) + " ":"") + (sh.dr || ""));
				child.visible = true;
				shiesprite[j].setTexture(getCreatureImage(sh.card.code));
				shiesprite[j].visible = true;
			}else shiesprite[j].visible = false;
			marksprite[j].setTexture(getIcon(players[j].mark));
			if (players[j].weapon && (players[j].weapon.frozen || players[j].weapon.delayed)){
				var pos = weapsprite[j].position;
				if (cr.frozen){
					fgfx.beginFill(0x0000ff, .3);
					fgfx.drawRect(pos.x-42, pos.y-12, 84, 24);
					fgfx.endFill();
				}
				if (cr.delayed){
					fgfx.beginFill(0xffff00, .3);
					fgfx.drawRect(pos.x-42, pos.y-12, 84, 24);
					fgfx.endFill();
				}
			}
			for(var i=1; i<13; i++){
				maybeSetText(quantatext[j].getChildAt(i-1), players[j].quanta[i].toString());
			}
			for(var i=1; i<13; i++){
				quantatext[j].getChildAt(i+12-1).setTexture(getIcon(i));
			}
			maybeSetText(hptext[j], players[j].hp + "/" + players[j].maxhp);
			maybeSetText(poisontext[j], players[j].poison + (players[j].neuro?"psn!":"psn"));
			maybeSetText(decktext[j], players[j].deck.length + "cards");
		}
	}
	for(var i=anims.length-1; i>=0; i--){
		anims[i].next();
	}
	renderer.render(mainStage);
}
function requestAnimate(){ requestAnimFrame(animate); }
requestAnimate();
document.addEventListener("keydown", function(e){
	if (e.keyCode == 32){
		endturn.click();
	}
});
	</script>

	<input id="roomname" type="text" placeholder="Room" />
	<br/><input id="chatArea" type="text" style="width:100%;" readonly />
	<br/><input id="chatinput" type="text" placeholder="Chat" style="width:100%" onkeydown="maybeSendChat(event)" />
