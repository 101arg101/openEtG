<!DOCTYPE html>
<head>
	<title>openEtG</title>
	<link href="http://fonts.googleapis.com/css?family=Dosis" rel="stylesheet" type="text/css">
	<link href="favicon.png" rel="shortcut icon">
	<style>
		body{
			background-color:black;
			color:white;
			margin:0;
			font-family:Dosis;
		}
		a{
			color:#6699FF;
			text-decoration:none;
		}
		input[type="button"]{
			background:url("assets/button.png");
			border:0;
			width:71px;
			height:21px;
			font-family:Dosis 14px;
			cursor:pointer;
		}
		input[type="button"]:hover{
			background:linear-gradient(rgba(0,0,0,.3),rgba(0,0,0,.3)),url("assets/button.png");
		}
		input[type="button"]:hover:active{
			background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),url("assets/button.png");
		}
		#rightpane{
			left:900px;
			top:0px;
			position:absolute;
		}
		#leftpane{
			-webkit-user-select:none;
			position:absolute;
		}
		#chatBox{
			width:350px;
			height:400px;
			overflow-y:scroll;
			overflow-x:hidden;
			color:red;
			background-color:white;
			word-wrap:break-word;
		}
		#chatinput{
			width:350px;
			height:40px;
			resize:none;
			font-family:Dosis;
			font-size:14px;
		}
		.numput{
			width:32px;
		}
	</style>
	<script src="node_modules/engine.io-client/engine.io.js"></script>
	<script src="pixi.dev.js"></script>
	<script src="etgify.js"></script>
</head>
<body>
	<div id="rightpane">
        <a href="artcredit.htm" target="_blank">Art credits</a>&emsp;&emsp;<a href="http://github.com/Fippe94/openEtG" target="_blank">Git</a>&emsp;&emsp;<a href="/forum" target="_blank">Forum</a><br><br>
		<input id="username" type="text" placeholder="Username" tabindex=1> <input id="login" type="button" value="Login"><br>
		<input id="password" type="password" placeholder="Insecure Password" tabindex=2> <input id="change" type="button" value="Change"><br><br>
		<input id="aideck" type="text" placeholder="AI Deck" onclick="this.setSelectionRange(0, 999)">
		<input id="aihp" type="text" placeholder="HP" class="numput"><input id="aimark" type="text" placeholder="Mark" class="numput"><input id="aideckpow" type="text" placeholder="Deck" class="numput"><input id="aidraw" type="text" placeholder="Draw" class="numput"><input id="aivs" type="button" value="vs"><br>
		<div id="chatBox"></div>
		<textarea id="chatinput" placeholder="Chat"></textarea>
	</div>
	<img id="bgimg" width=900 height=600 src="assets/bg_default.png" style="position:absolute;">
	<canvas id="leftpane" width=900 height=600></canvas>
    <script src="ui.main.js"></script>
</body>
</html>
