<!DOCTYPE html>
<head>
	<title>openEtG</title>
	<link href="http://fonts.googleapis.com/css?family=Dosis" rel="stylesheet" type="text/css">
	<link href="favicon.png" rel="shortcut icon">
	<style>
		body{
			background-color:black;
			color:white;
			margin:0;
			font-family:Dosis;
		}
		a{
			color:#6699FF;
			text-decoration:none;
		}
		input[type="button"]{
			background:url("assets/button.png");
			border:0;
			width:71px;
			height:21px;
			font-family:Dosis 14px;
			cursor:pointer;
		}
		input[type="button"]:hover{
			background:linear-gradient(rgba(0,0,0,.3),rgba(0,0,0,.3)),url("assets/button.png");
		}
		input[type="button"]:hover:active{
			background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),url("assets/button.png");
		}
		#rightpane{
			left:900px;
			top:0px;
			position:absolute;
		}
		#deckimport{
			left:520px;
			top:238px;
			width:190px;
			height:20px;
			position:absolute;
			display:none;
		}
		#mainmenu{ display:none; }
		#lblhideright{
			left:50px;
			top:400px;
			position:absolute;
		}
		#lblwantpvp{
			left:175px;
			top:400px;
			position:absolute;
			display:none;
		}
		#lbloffline{
			left:300px;
			top:400px;
			position:absolute;
			display:none;
		}
		#lblsound{
			left:50px;
			top:445px;
			position:absolute;
		}
		#lblmusic{
			left:175px;
			top:445px;
			position:absolute;
		}
		#lblstats{
			left:300px;
			top:445px;
			position:absolute;
		}
		#lblpreart{
			left:425px;
			top:445px;
			position:absolute;
		}
		#pvpinputs{
			left:50px;
			top:500px;
			position:absolute;
		}
		#chatBox{
			width:350px;
			height:400px;
			overflow-y:scroll;
			overflow-x:hidden;
			color:red;
			background-color:white;
			word-wrap:break-word
		}
		#chatinput{
			width:350px;
			height:40px;
			resize:none;
			font-family:Dosis;
			font-size:14px;
		}
		#packmulti{
			width:64px;
			left:777px;
			top:184px;
			position:absolute;
			display:none;
		}
		.numput{
			width:32px;
		}
	</style>
	<script src="node_modules/engine.io-client/engine.io.js"></script>
	<script src="pixi.dev.js"></script>
	<script src="etgify.js"></script>
</head>
<body>
	<img id="bgimg" width=900 height=600 src="assets/bg_default.png" style="position:absolute">
	<canvas id="leftpane" width=900 height=600 style="position:absolute"></canvas>
	<div id="rightpane">
        <a href="artcredit.htm" target="_blank">Art credits</a>&emsp;&emsp;<a href="http://github.com/Fippe94/openEtG" target="_blank">Git</a>&emsp;&emsp;<a href="/forum" target="_blank">Forum</a><br><br>
		<input id="username" type="text" placeholder="Username" tabindex=1> <input id="login" type="button" value="Login"><br>
		<input id="password" type="password" placeholder="Insecure Password" tabindex=2> <input id="change" type="button" value="Change"><br><br>
		<input id="aideck" type="text" placeholder="AI Deck" onclick="this.setSelectionRange(0, 999)">
		<input id="aihp" type="text" placeholder="HP" class="numput"><input id="aimark" type="text" placeholder="Mark" class="numput"><input id="aideckpow" type="text" placeholder="Deck" class="numput"><input id="aidraw" type="text" placeholder="Draw" class="numput"><input id="aivs" type="button" value="vs"><br>
		<div id="chatBox"></div>
		<textarea id="chatinput" placeholder="Chat"></textarea>
	</div>
	<input id="deckimport" type="text" placeholder="Deck" onclick="this.setSelectionRange(0, 333)">
	<input id="packmulti" type="text" placeholder="Bulk">
	<div id="mainmenu">
		<label id="lblwantpvp"><input id="wantpvp" type="checkbox">Seeking PvP</label>
		<label id="lbloffline"><input id="offline" type="checkbox">Appear Offline</label>
		<label id="lblhideright"><input id="hideright" type="checkbox" onchange="document.getElementById('rightpane').style.display=this.checked?'none':'inline'">Hide Rightpane</label>
		<label id="lblsound"><input id="enableSound" type="checkbox">Enable sounds</label>
		<label id="lblmusic"><input id="enableMusic" type="checkbox">Enable music</label>
		<label id="lblstats"><input id="stats" type="checkbox">Print stats</label>
		<label id="lblpreart"><input id="preart" type="checkbox">Preload art</label>
		<div id="pvpinputs">
			<input id="foename" type="text" placeholder="Challenge">
			<input id="pvphp" type="text" placeholder="HP" class="numput"><input id="pvpmark" type="text" placeholder="Mark" class="numput"><input id="pvpdeck" type="text" placeholder="Deck" class="numput"><input id="pvpdraw" type="text" placeholder="Draw" class="numput"><br><br>
			<input id="challenge" type="button" value="PvP">
			<input id="trade" type="button" value="Trade">
			<input id="reward" type="button" value="Reward">
			<input id="library" type="button" value="Library">
		</div>
	</div>
    <script src="ui.main.js"></script>
</body>
</html>
