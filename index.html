<!DOCTYPE html>
<head>
	<title>openEtG</title>
	<link href="http://fonts.googleapis.com/css?family=Dosis" rel="stylesheet" type="text/css">
	<link href="favicon.png" rel="shortcut icon">
	<style>
		*{
			box-sizing:border-box;
		}
		body{
			background-color:black;
			color:white;
			margin:0;
			font-family:Dosis;
		}
		a{
			color:#6699FF;
			text-decoration:none;
		}
		tr, td{ padding:0; }
		input[type="button"]{
			background:linear-gradient(to bottom,#ddeef0,#8999a9);
			border-radius:4px;
			border:solid black 1px;
			width:72px;
			height:20px;
			font-family:Dosis 14px;
			cursor:pointer;
		}
		input[type="button"]:hover{background:linear-gradient(to bottom,#ccdde0,#586776)}
		input[type="button"]:hover:active{background:linear-gradient(to bottom,#aabbc0,#485766);}
		input[type="text"],input[type="password"],input:not([type]){width:150px}
		#rightpane{
			left:900px;
			top:0px;
			position:absolute;
		}
		#leftpane{
			-webkit-user-select:none;
			position:absolute;
		}
		#chatBox{
			width:350px;
			height:460px;
			overflow-y:scroll;
			overflow-x:hidden;
			color:red;
			background-color:white;
			word-wrap:break-word;
		}
		#chatinput{
			width:350px;
			height:40px;
			resize:none;
			font-family:Dosis;
			font-size:14px;
		}
		.selectedbutton {
			background: linear-gradient(to bottom,#424748,#8999ff) !important;
		}
		.bgbox{
			background-color:#0d2e4a;
			border-style:solid;
			border-width:2px;
			border-left-color:#121212;
			border-bottom-color:#121212;
			border-top-color:#969696;
			border-right-color:#969696;
			pointer-events:none;
		}
		.numput{width:32px!important}
		.coin{
			background:url(assets/gold.png);
			display:inline-block;
			width:16px;
			height:16px;
		}
		.eicon{
			background:url(assets/eicons.png);
			background-size:240px 16px;
			display:inline-block;
			width:16px;
			height:16px;
		}
		.e0{background-position:0 0}
		.e1{background-position:-16px 0}
		.e2{background-position:-32px 0}
		.e3{background-position:-48px 0}
		.e4{background-position:-64px 0}
		.e5{background-position:-80px 0}
		.e6{background-position:-96px 0}
		.e7{background-position:-112px 0}
		.e8{background-position:-128px 0}
		.e9{background-position:-144px 0}
		.e10{background-position:-160px 0}
		.e11{background-position:-176px 0}
		.e12{background-position:-192px 0}
	</style>
	<script src="pixi.js"></script>
	<script src="node_modules/engine.io-client/engine.io.js"></script>
	<script src="etgify.js"></script>
</head>
<body>
	<div id="rightpane">
		<a href="artcredit.htm" target="_blank">Art credits</a>&emsp;&emsp;<a href="/forum" target="_blank">Forum</a><br><br>
		<label><input id="offline" type="checkbox">Appear Offline</label> <label><input id="afk" type="checkbox">Afk</label><br>
		<label><input id="wantpvp" type="checkbox">Seeking PvP</label>
		<div id="chatBox"></div>
		<textarea id="chatinput" placeholder="Chat"></textarea>
	</div>
	<img id="bgimg" width=900 height=600 src="assets/bg_default.png" style="position:absolute;-webkit-user-select:none;">
	<canvas id="leftpane" width=900 height=600></canvas>
	<script src="ui.main.js"></script>
</body>
</html>
