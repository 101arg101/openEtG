<html>
<head>
	<title>openEtG</title>
	<style>
		body {
			background-color: black;
			color: white;
			margin:0;
		}
		a {
			color: #6699FF;
			text-decoration: none;
		}
		#rightpane {
			left: 900px;
			top: 0px;
			position: absolute;
		}
		#bottompane {
			left: 0px;
			top: 600px;
			width: 100%;
			position: absolute;
		}
		#leftpane {
			background: #336699;
			width: 900px;
			height: 600px;
		}
	</style>
	<script src="/socket.io/socket.io.js"></script>
	<script src="pixi.js"></script>
	<script src="js.js"></script>
	<script src="ui.main.js" defer></script>
</head>
<body>
	<div id="leftpane"/>
	<div id="rightpane">
		<a href="artcredit.htm">Art credits</a>&emsp;&emsp;<a href="http://github.com/serprex/openEtG">Git repo</a><br/><br/>
		<input id="username" type="text" placeholder="Username" onkeydown="maybeLogin(event)" />
		<input id="login" type="submit" value="Login" onclick="loginClick()" />
		<br/>User accounts still in development. <b>Ignore this</b><br/>
		<input id="foename" type="text" placeholder="Challenge" onkeydown="maybeChallenge(event)" />
		<input id="challenge" type="submit" value="Search" onclick="challengeClick()" />
		<br/><br/><br/><br/>
		<input id="aideck" type="text" placeholder="AI Deck" style="width:100%" />
	</div>
	<div id="bottompane">
		<input id="deckimport" type="text" placeholder="Deck" style="width:100%" />
		<br/><input id="chatArea" type="text" style="width:100%;" readonly />
		<br/><input id="chatinput" type="text" placeholder="Chat" style="width:100%" onkeydown="maybeSendChat(event)" />
	</div>
</body>
</html>
